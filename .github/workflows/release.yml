name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f "dist/ui5-webcomponents-ha.js" ]; then
            echo "Error: Build output file not found: dist/ui5-webcomponents-ha.js"
            echo "dist contents:"
            ls -la dist || true
            exit 1
          fi
          echo "Build output created:"
          ls -lh dist/ui5-webcomponents-ha.js

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Generate release notes
        run: |
          cat > release_notes.md << 'NOTES'
          ## UI5 Web Components for Home Assistant ${{ steps.version.outputs.version }}

          ### Installation

          1. Download `ui5-webcomponents-ha.js` from the assets below
          2. Install via HACS (Frontend) or manually place in your Home Assistant installation
          3. Add to your `configuration.yaml`:

          ```yaml
          frontend:
            extra_module_url:
              - /hacsfiles/ui5-webcomponents-ha/ui5-webcomponents-ha.js
          ```

          4. Restart Home Assistant

          ### What's Included

          - UI5 Web Components integration (Main + Fiori + optional AI)
          - Lovelace Custom Cards (UI5 Button/Switch/Slider/Progress + weitere)
          - Action handling (tap/hold/double_tap) kompatibel zu HA
          - Template support (escaped) für entity states/attrs
          - Single-file ESM bundle (no code splitting)

          ### Build Info

          - TypeScript: ✅
          - Lint: ✅
          - Tests: ✅ (Cards/Buttons interaction tests)
          - Build: ✅ (single ESM file)

          ### Documentation

          See README in the tagged version:
          https://github.com/${{ github.repository }}/blob/${{ steps.version.outputs.tag }}/README.md

          ---

          Built from commit ${{ github.sha }}
          NOTES

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: |
            dist/ui5-webcomponents-ha.js
            hacs.json
            README.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-build-${{ steps.version.outputs.version }}
          path: dist/
          retention-days: 90
