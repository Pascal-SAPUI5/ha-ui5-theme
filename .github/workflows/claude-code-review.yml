name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            You are reviewing a Home Assistant HACS Frontend plugin using UI5 Web Components.

            Please review this pull request focusing on:

            ## Code Quality
            - TypeScript best practices and type safety
            - UI5 Web Components usage and patterns
            - Error handling and defensive programming
            - Code organization and maintainability

            ## Home Assistant Integration
            - Won't break Home Assistant UI (defensive code)
            - Proper event listener cleanup (no memory leaks)
            - Single ESM bundle compatibility (no code splitting)
            - CSS variable usage (avoid fragile selectors)

            ## UI5 Web Components
            - Correct component imports and usage
            - Theme compatibility (light/dark mode)
            - Component lifecycle management
            - Accessibility considerations

            ## Build & CI/CD
            - Build configuration (Vite, TypeScript)
            - CI workflow compatibility
            - Release process alignment

            ## Security & Performance
            - No XSS, injection vulnerabilities
            - Bundle size impact
            - Runtime performance

            Read CLAUDE.md for project-specific guidelines.
            Use `gh pr comment` to post your review on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
