# CI Test Job Addition
#
# Due to GitHub App permissions, I cannot modify .github/workflows/ci.yml directly.
# Please manually add this test job to your .github/workflows/ci.yml file.
#
# Add the following section after the "typecheck" job:

test:
  name: Test
  runs-on: ubuntu-latest
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: "npm"

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 7
